
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthoSense - Dashboard</title>
    <meta name="description" content="Continuous Authentication Dashboard" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body>
    <!-- Navigation Component -->
    <div id="navbar-container"></div>
    
    <!-- Dashboard Main Content -->
    <main class="dashboard-container">
      <!-- Sidebar Component -->
      <div id="sidebar-container"></div>
      
      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Dashboard Header Component -->
        <div id="dashboard-header-container"></div>
        
        <!-- Tab Content Components -->
        <div id="home-tab-container"></div>
        <div id="user-log-tab-container"></div>
        <div id="settings-tab-container"></div>
      </div>
    </main>
    
    <!-- Footer Component -->
    <div id="footer-container"></div>
    
    <!-- Auto Logout Warning -->
    <div class="auto-logout-warning" id="autoLogoutWarning">
      <div class="warning-title">Auto Logout Warning</div>
      <div class="warning-message">
        You appear to be away from your device. You will be logged out automatically in <span id="logoutCountdown">10</span> seconds.
      </div>
    </div>
    
    <!-- JavaScript -->
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/dashboard-header.js"></script>
    <script src="components/home-tab.js"></script>
    <script src="components/user-log-tab.js"></script>
    <script src="components/settings-tab.js"></script>
    <script src="components/footer.js"></script>
    <script src="AutoLogout.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
