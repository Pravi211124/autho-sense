
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthoSense - Dashboard</title>
    <meta name="description" content="Continuous Authentication Dashboard" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body>
    <!-- Navigation Component -->
    <div id="navbar-container"></div>
    
    <!-- Dashboard Main Content -->
    <main class="dashboard-container">
      <!-- Sidebar Component -->
      <div id="sidebar-container"></div>
      
      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Dashboard Header Component -->
        <div id="dashboard-header-container"></div>
        
        <!-- Tab Content Components -->
        <div id="home-tab-container" class="tab-content active"></div>
        <div id="user-log-tab-container" class="tab-content"></div>
        <div id="settings-tab-container" class="tab-content"></div>
        <div id="monitoring-tab-container" class="tab-content"></div>
      </div>
    </main>
    
    <!-- Footer Component -->
    <div id="footer-container"></div>
    
    <!-- Auto Logout Warning -->
    <div class="auto-logout-warning" id="autoLogoutWarning">
      <div class="warning-title">Auto Logout Warning</div>
      <div class="warning-message">
        You appear to be away from your device. You will be logged out automatically in <span id="logoutCountdown">10</span> seconds.
      </div>
      <div class="warning-actions">
        <button id="stayLoggedIn" class="btn btn-primary">I'm Still Here</button>
        <button id="logoutNow" class="btn btn-outline">Logout Now</button>
      </div>
    </div>
    
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Log In</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Log In</button>
            <a href="#" id="forgotPasswordBtn">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Reset Password</h2>
        <form id="forgotPasswordForm">
          <div class="form-group">
            <label for="resetEmail">Email</label>
            <input type="email" id="resetEmail" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
            <a href="#" id="backToLoginBtn">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
    
    <!-- JavaScript -->
    <!-- Required Lovable script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/dashboard-header.js"></script>
    <script src="components/home-tab.js"></script>
    <script src="components/user-log-tab.js"></script>
    <script src="components/settings-tab.js"></script>
    <script src="components/monitoring-tab.js"></script>
    <script src="components/footer.js"></script>
    <script src="AutoLogout.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
